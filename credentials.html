<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'd Tab That</title>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="materialize.min.js"></script>
  <script src="credentials.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="row header">
    <div class="col s5">
      <h5>I'd Tab That</h5>
    </div>
    <div class="col s7 right-align">
      <a class="waves-effect waves-light btn blue accent-4" id="quickstart-button">Sign-in with Google</a>
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6"><a class="active" href="#currentTabs">Current Tabs</a></li>
          <li class="tab col s6"><a href="#oldTabs">Old Sessions</a></li>
        </ul>
      </div>
      <div id="currentTabs" class="col s12">
        <h4>Your Current Session:</h4>
        <div id="session"></div>
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="My Session" id="title" type="text" class="validate" required aria-required="true">
            <label for="title">Title this Session</label>
          </div>
          <div class="input-field col s4">
              <button class="btn waves-effect waves-light blue accent-4" type="submit" name="action" id="save-session-button">Submit</button>
          </div>
          <div class="col s12 warning">
            <div class="chip">
              Please title your session
            </div>
          </div>
        </div>
      </div>
      <div id="oldTabs" class="col s12">
        <ul class="collapsible" id="oldSession" data-collapsible="accordion">
        </ul>
        </div>
      </div>
    </div>

  </div>
  <p> Not the session you're looking for? Reopen this extension in the correct window.</p>
</body>
</html>
